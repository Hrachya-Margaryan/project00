<!DOCTYPE html>
<html>
    <head>
    <title>List Example</title>
    <link rel="stylesheet" href="stylesList.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
        <h1 class="text-center">Here are some lists!</h1>
        <p class="text-xl-left">Things that I like to do!</p>
        <ul>
            <li><a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Programming</a></li>
            <li><a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Swimming</a></li>
            <li><a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Playing Guitar</a></li>
        </ul>
        <p class="text-xl-left">Languages that I know!</p>
        <ol>
            <li> <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Armenian</a></li>
            <li> <a href="#" class="list-group-item list-group-item-action list-group-item-primary">English</a></li>
            <li> <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Russian</a></li>
        </ol>
    </body>
</html>
