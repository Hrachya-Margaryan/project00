<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <link rel="stylesheet" href="stylesTable.css" />
</head>
    <body>
        <h2>My Brothers/Sisters</h2>
        <table>
            <thead>
                <tr>
                    <th>Brother/Sister</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Brother</td>
                    <td>David</td>
                    <td class="age">10</td>
                </tr>
                <tr>
                    <td>Brother</td>
                    <td>Maria</td>
                    <td class="age">5</td>
                </tr>
                <tr>
                    <td>Sister</td>
                    <td>Iren</td>
                    <td class="age">24</td>
                </tr>
                <tr>
                    <td>Sister</td>
                    <td>Levon</td>
                    <td class="age">22</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
